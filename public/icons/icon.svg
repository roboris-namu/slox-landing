<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  
  <!-- 배경 (둥근 모서리) -->
  <rect x="0" y="0" width="512" height="512" rx="100" ry="100" fill="url(#bgGradient)"/>
  
  <!-- 광택 효과 -->
  <rect x="0" y="0" width="512" height="256" rx="100" ry="100" fill="url(#shineGradient)"/>
  
  <!-- S 글자 -->
  <text x="256" y="380" font-family="Arial Black, sans-serif" font-size="340" font-weight="900" fill="white" text-anchor="middle">S</text>
  
  <!-- 작은 별 장식 -->
  <circle cx="400" cy="120" r="20" fill="rgba(255,255,255,0.8)"/>
  <circle cx="420" cy="150" r="10" fill="rgba(255,255,255,0.5)"/>
</svg>

